<html>
<head>
  <title>ajax</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

  <form id="list_form">
    <button type="button">list all students</button>
  </form>
  <p id="list_text"></p>
  <hr/>

  <form id="search_form">
    student ID: <input name="student_id" type="text"/><br/>
    <button type="button">search specific student</button>
  </form>
  <p id="search_text"></p>
  <hr/>

  <form id="add_form">
    student ID: <input name="student_id" type="text"/><br/>
    student name: <input name="student_name" type="text"/><br/>
    <button type="button">add new student</button>
  </form>
  <p id="add_text"></p>
  <hr/>

  <form id="delete_form">
    student ID: <input name="student_id" type="text"/><br/>
    <button type="button">delete specific student</button>
  </form>
  <p id="delete_text"></p>
  <hr/>
  <script src="main.js"></script>
</body>
</html>
